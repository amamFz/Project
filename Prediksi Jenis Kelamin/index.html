<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prediksi Gender</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <h1 class="title">prediksi gender berdasarkan nama depan</h1>
    <main>
        <div class="search" id="feature-search">
            <label>Masukkan nama disini</label>
            <input type="text" placeholder="Contoh: Ilham" onkeydown="handleInput(event)" />
        </div>
        <div class="spacer"></div>
        <div>
            <p class="result-gender" id="result-gender"></p>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
